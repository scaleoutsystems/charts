apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-grpc-ingress
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($http_grpc_server) { grpc_pass grpc://$http_grpc_server.default.svc.cluster.local:80; }
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-set-headers: X-Forwarded-Proto:$scheme
    nginx.ingress.kubernetes.io/server-snippet: |
      grpc_read_timeout 86400s;
      grpc_send_timeout 86400s;
  labels:
    io.kompose.service: {{ .Release.Name }}-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - {{ .Values.grpc_domain }}
      secretName: prod-ingress
  rules:
    - host: {{ .Values.grpc_domain }}
      http:
        paths:
        - path: /
          backend:
            service:
              name: {{ $.Release.Name }}-studio
              port:
                number: 8080
          pathType: Prefix
